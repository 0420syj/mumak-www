name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine affected packages
        id: affected
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.sha }}"
            # Include changed packages and their dependents (apps that depend on changed packages)
            echo "filter=--filter=[${BASE_SHA}...${HEAD_SHA}]..." >> $GITHUB_OUTPUT
            echo "dry_run_filter=--filter=[${BASE_SHA}...${HEAD_SHA}]... --dry-run=json" >> $GITHUB_OUTPUT
            echo "base_sha=${BASE_SHA}" >> $GITHUB_OUTPUT
            echo "head_sha=${HEAD_SHA}" >> $GITHUB_OUTPUT
          else
            echo "filter=" >> $GITHUB_OUTPUT
            echo "dry_run_filter=--dry-run=json" >> $GITHUB_OUTPUT
          fi

      - name: Analyze affected tasks (dry-run)
        run: |
          echo "=== Affected packages ==="
          if [ -n "${{ steps.affected.outputs.base_sha }}" ]; then
            echo "Range: ${{ steps.affected.outputs.base_sha }}...${{ steps.affected.outputs.head_sha }}"
          fi
          echo ""
          echo "=== Lint affected packages ==="
          pnpm turbo run lint ${{ steps.affected.outputs.dry_run_filter }}
          echo ""
          echo "=== Build affected packages ==="
          pnpm turbo run build ${{ steps.affected.outputs.dry_run_filter }}

      - name: Lint & Type Check
        run: pnpm turbo run lint check-types format:check ${{ steps.affected.outputs.filter }}

      - name: Test
        run: pnpm turbo run test ${{ steps.affected.outputs.filter }}

      - name: Build
        run: pnpm turbo run build ${{ steps.affected.outputs.filter }}

      - name: Generate Turbo Summary
        if: always()
        run: |
          echo "## Turborepo CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Filter Used" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.affected.outputs.base_sha }}" ]; then
            echo "PR range: \`${{ steps.affected.outputs.base_sha }}...${{ steps.affected.outputs.head_sha }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Full build (push to main/develop)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Affected Packages" >> $GITHUB_STEP_SUMMARY
          pnpm turbo run build ${{ steps.affected.outputs.dry_run_filter }} 2>/dev/null | head -50 >> $GITHUB_STEP_SUMMARY || echo "All packages" >> $GITHUB_STEP_SUMMARY
