name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.12'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json', '**/package.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json', '**/package.json') }}-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine affected packages
        id: affected
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "filter=--filter=[HEAD^1]" >> $GITHUB_OUTPUT
            echo "dry_run_filter=--filter=[HEAD^1] --dry-run=json" >> $GITHUB_OUTPUT
          else
            echo "filter=" >> $GITHUB_OUTPUT
            echo "dry_run_filter=--dry-run=json" >> $GITHUB_OUTPUT
          fi

      - name: Analyze affected tasks (dry-run)
        run: |
          echo "=== Lint affected packages ==="
          pnpm turbo run lint ${{ steps.affected.outputs.dry_run_filter }}
          echo ""
          echo "=== Build affected packages ==="
          pnpm turbo run build ${{ steps.affected.outputs.dry_run_filter }}

      - name: Lint & Type Check
        run: pnpm turbo run lint check-types format:check ${{ steps.affected.outputs.filter }}

      - name: Test
        run: pnpm turbo run test ${{ steps.affected.outputs.filter }}

      - name: Build
        run: pnpm turbo run build ${{ steps.affected.outputs.filter }}

      - name: Generate Turbo Summary
        if: always()
        run: |
          echo "## Turborepo CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Affected Packages" >> $GITHUB_STEP_SUMMARY
          pnpm turbo run build --filter=[HEAD^1] --dry-run >> $GITHUB_STEP_SUMMARY || echo "All packages" >> $GITHUB_STEP_SUMMARY
