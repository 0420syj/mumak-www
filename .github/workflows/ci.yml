name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/**"
  push:
    branches: [main, develop]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/**"
  workflow_dispatch:
    inputs:
      scopes:
        description: "Comma-separated list of app names (optional, auto-detected if not provided)"
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Step 1: Detect which apps have changed
  detect-scopes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      scopes: ${{ steps.detect.outputs.scopes }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        if: github.event_name == 'pull_request'
        uses: tj-actions/changed-files@v47

      - name: Detect changed apps
        id: detect
        uses: ./.github/actions/detect-scopes
        with:
          manual_scopes: ${{ inputs.scopes }}
          changed_files: ${{ steps.changed-files.outputs.all_changed_files }}

  # Step 2: Prepare matrix from detected scopes
  prepare-matrix:
    name: Prepare Matrix
    needs: detect-scopes
    if: needs.detect-scopes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.convert.outputs.matrix }}
      count: ${{ steps.convert.outputs.count }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Convert scopes to matrix
        id: convert
        uses: ./.github/actions/scopes-to-matrix
        with:
          scopes: ${{ needs.detect-scopes.outputs.scopes }}

  # Step 3: Validate each app (lint, type-check, test, build)
  validate:
    name: Validate (${{ matrix.app }})
    needs: [detect-scopes, prepare-matrix]
    if: needs.detect-scopes.outputs.has_changes == 'true' && needs.prepare-matrix.outputs.count != '0'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Restore Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ matrix.app }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ matrix.app }}-
            ${{ runner.os }}-turbo-

      - name: Lint
        run: pnpm turbo run lint --filter=${{ matrix.app }}

      - name: Type Check
        run: pnpm turbo run check-types --filter=${{ matrix.app }}

      - name: Format Check
        run: pnpm turbo run format:check --filter=${{ matrix.app }}

      - name: Test
        run: pnpm turbo run test:ci --filter=${{ matrix.app }}

      - name: Validate Content (blog only)
        if: matrix.app == 'blog'
        run: |
          pnpm turbo run validate:content --filter=blog
          pnpm turbo run validate:garden --filter=blog

      - name: Build
        run: pnpm turbo run build --filter=${{ matrix.app }}

  # Step 4: Upload coverage (after all validations)
  coverage:
    name: Upload Coverage
    needs: [detect-scopes, validate]
    if: needs.detect-scopes.outputs.has_changes == 'true' && always() && needs.validate.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Run tests with coverage
        run: pnpm turbo run test:ci --filter=[HEAD~1]...

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # Summary job for branch protection
  ci-success:
    name: CI Success
    needs: [detect-scopes, validate]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.detect-scopes.outputs.has_changes }}" != "true" ]; then
            echo "No relevant changes detected - CI passed"
            exit 0
          fi

          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "All validations passed"
            exit 0
          elif [ "${{ needs.validate.result }}" == "skipped" ]; then
            echo "Validations skipped (no apps to validate)"
            exit 0
          else
            echo "Some validations failed"
            exit 1
          fi
