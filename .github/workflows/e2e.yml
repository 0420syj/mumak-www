name: E2E Tests

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Check which packages are affected before running browser tests
  check-affected:
    name: Check Affected Packages
    runs-on: ubuntu-latest
    outputs:
      has_affected: ${{ steps.check.outputs.has_affected }}
      filter: ${{ steps.check.outputs.filter }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check affected packages
        id: check
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.sha }}"
            FILTER="--filter=[${BASE_SHA}...${HEAD_SHA}]..."

            # Check if any e2e-relevant packages are affected
            RESULT=$(pnpm turbo run test:e2e ${FILTER} --dry-run=json 2>/dev/null || echo '{"tasks":[]}')
            TASK_COUNT=$(echo "$RESULT" | jq '.tasks | length' 2>/dev/null || echo "0")

            if [ "$TASK_COUNT" -gt "0" ]; then
              echo "has_affected=true" >> $GITHUB_OUTPUT
            else
              echo "has_affected=false" >> $GITHUB_OUTPUT
            fi
            echo "filter=${FILTER}" >> $GITHUB_OUTPUT
          else
            # Push to main/develop: always run
            echo "has_affected=true" >> $GITHUB_OUTPUT
            echo "filter=" >> $GITHUB_OUTPUT
          fi

  e2e:
    name: E2E (${{ matrix.browser }})
    needs: check-affected
    if: needs.check-affected.outputs.has_affected == 'true'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
      options: --user 1001
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build affected packages
        run: pnpm turbo run build ${{ needs.check-affected.outputs.filter }}

      - name: Run E2E tests (${{ matrix.browser }})
        run: |
          # Run test:e2e for affected apps with specific browser project
          pnpm turbo run test:e2e ${{ needs.check-affected.outputs.filter }} -- --project=${{ matrix.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            apps/*/playwright-report/
            apps/*/test-results/
          retention-days: 7
