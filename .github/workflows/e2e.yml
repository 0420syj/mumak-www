name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
  push:
    branches: [main, develop]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
  workflow_dispatch:
    inputs:
      scopes:
        description: "Comma-separated list of app names (optional, auto-detected if not provided)"
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Step 1: Detect which apps have changed
  detect-scopes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      scopes: ${{ steps.detect.outputs.scopes }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        if: github.event_name == 'pull_request'
        uses: tj-actions/changed-files@v47

      - name: Detect changed apps
        id: detect
        uses: ./.github/actions/detect-scopes
        with:
          manual_scopes: ${{ inputs.scopes }}
          changed_files: ${{ steps.changed-files.outputs.all_changed_files }}

  # Step 2: Prepare matrix (only E2E-enabled apps)
  prepare-matrix:
    name: Prepare Matrix
    needs: detect-scopes
    if: needs.detect-scopes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.convert.outputs.matrix }}
      count: ${{ steps.convert.outputs.count }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Convert scopes to matrix (E2E apps only)
        id: convert
        uses: ./.github/actions/scopes-to-matrix
        with:
          scopes: ${{ needs.detect-scopes.outputs.scopes }}
          filter_e2e: "true"

  # Step 3: Run E2E tests for each app x browser combination
  e2e:
    name: E2E (${{ matrix.app }} / ${{ matrix.browser }})
    needs: [detect-scopes, prepare-matrix]
    if: needs.detect-scopes.outputs.has_changes == 'true' && needs.prepare-matrix.outputs.count != '0'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-noble
      options: --user 1001
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Restore Turbo cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-e2e-${{ matrix.app }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-e2e-${{ matrix.app }}-
            ${{ runner.os }}-turbo-e2e-
            ${{ runner.os }}-turbo-

      - name: Build app
        run: pnpm turbo run build --filter=${{ matrix.app }}

      - name: Run E2E tests
        run: pnpm turbo run test:e2e --filter=${{ matrix.app }} -- --project=${{ matrix.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-${{ matrix.app }}-${{ matrix.browser }}
          path: |
            apps/${{ matrix.app }}/playwright-report/
            apps/${{ matrix.app }}/test-results/
          retention-days: 7

  # Summary job for branch protection
  e2e-success:
    name: E2E Success
    needs: [detect-scopes, prepare-matrix, e2e]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.detect-scopes.outputs.has_changes }}" != "true" ]; then
            echo "No relevant changes detected - E2E passed"
            exit 0
          fi

          if [ "${{ needs.prepare-matrix.outputs.count }}" == "0" ]; then
            echo "No E2E-enabled apps affected - E2E passed"
            exit 0
          fi

          if [ "${{ needs.e2e.result }}" == "success" ]; then
            echo "All E2E tests passed"
            exit 0
          elif [ "${{ needs.e2e.result }}" == "skipped" ]; then
            echo "E2E tests skipped"
            exit 0
          else
            echo "Some E2E tests failed"
            exit 1
          fi
