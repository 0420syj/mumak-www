name: 🐛 Bug Report
description: 버그를 신고해주세요
title: '[Bug]: '
labels: ['bug', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        버그를 신고해주셔서 감사합니다! 문제를 빠르게 해결하기 위해 다음 정보를 제공해주세요.

  - type: textarea
    id: bug-description
    attributes:
      label: 버그 설명
      description: 버그에 대한 명확하고 간결한 설명을 제공해주세요.
      placeholder: 버그가 무엇인지 설명해주세요...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 재현 단계
      description: 버그를 재현하는 단계를 설명해주세요.
      placeholder: |
        1. '...'로 이동
        2. '...' 클릭
        3. '...'까지 스크롤
        4. 오류 확인
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: 예상 동작
      description: 예상했던 동작이 무엇인지 설명해주세요.
      placeholder: 예상했던 동작을 설명해주세요...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: 실제 동작
      description: 실제로 발생한 동작을 설명해주세요.
      placeholder: 실제로 발생한 동작을 설명해주세요...
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: 환경
      description: 어떤 환경에서 이 문제가 발생했나요?
      options:
        - 개발 환경
        - 스테이징 환경
        - 프로덕션 환경
        - 로컬 환경
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 추가 컨텍스트
      description: 문제에 대한 추가 컨텍스트나 스크린샷을 추가해주세요.
      placeholder: 추가 정보나 스크린샷을 제공해주세요...

  - type: checkboxes
    id: checklist
    attributes:
      label: 체크리스트
      description: 다음 사항들을 확인해주세요.
      options:
        - label: 이 버그가 이미 보고되었는지 확인했습니다
          required: true
        - label: 최신 버전에서 이 문제가 발생하는지 확인했습니다
          required: true
