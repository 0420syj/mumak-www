name: ✨ Feature Request
description: 새로운 기능을 제안해주세요
title: '[Feature]: '
labels: ['enhancement', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능을 제안해주셔서 감사합니다! 제안을 검토하기 위해 다음 정보를 제공해주세요.

  - type: textarea
    id: feature-description
    attributes:
      label: 기능 설명
      description: 원하는 기능에 대한 명확하고 간결한 설명을 제공해주세요.
      placeholder: 어떤 기능을 원하시나요?...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: 문제점
      description: 이 기능이 해결하고자 하는 문제점을 설명해주세요.
      placeholder: 현재 어떤 문제가 있나요?...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 제안된 해결책
      description: 원하는 기능이 어떻게 작동해야 하는지 설명해주세요.
      placeholder: 이 기능이 어떻게 작동해야 하나요?...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려해본 다른 해결책이나 대안이 있다면 설명해주세요.
      placeholder: 다른 해결책을 고려해보셨나요?...

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능의 우선순위는 어떻게 되나요?
      options:
        - 낮음
        - 보통
        - 높음
        - 매우 높음
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 추가 컨텍스트
      description: 기능에 대한 추가 컨텍스트, 스크린샷, 또는 참고 자료를 추가해주세요.
      placeholder: 추가 정보나 참고 자료를 제공해주세요...

  - type: checkboxes
    id: checklist
    attributes:
      label: 체크리스트
      description: 다음 사항들을 확인해주세요.
      options:
        - label: 이 기능이 이미 요청되었는지 확인했습니다
          required: true
        - label: 이 기능이 프로젝트의 목표와 일치하는지 확인했습니다
          required: true
